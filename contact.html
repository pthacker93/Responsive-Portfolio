<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <title>Contact</title>
</head>
<body>
   <header id="masthead">
   <div class="container">    
        <a href="index.html" id="logo">Patrick Thacker</a>
        <nav>
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html" >Contact</a>   
        </nav>
    </div>    
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" 
                        placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email"
                        placeholder="example@gmail.com" required="required">                        
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id"message" name="message"
                        required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>
                

        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>
            
                <img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/github_square_black-128.png" class="social" alt="github">
                <img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_square_color-128.png" class="social" alt="LinkedIn">
                <img src="https://cdn2.iconfinder.com/data/icons/social-flat-buttons-3/512/overflow-128.png" class="social" alt="Stack Overflow">
            </div>

        </section>

    </div>

    <footer>
            <div class="container">
                &copy; Copyright 2018 Patrick Thacker
            </div>
    </footer>

</body>
</html>
